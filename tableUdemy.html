<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Tables Problem number 1
	</title>
	<style>
	table{
		width: 600px;
		text-align:left;
		margin-left: auto;
		margin-right: auto;
		}
		table,td,th{
			border: 1px solid black;
			border-collapse: collapse;
			padding: 8px;
			line-height: 1.3;
		}
		.label{
			font-weight: 600;
		}
		.row{
			background-color: lightblue;
		}
	</style> 
</head>
<body>
	<table id="tablework">
		<tr class="row">
			<th colspan="3">
				Invoice #12345ABC
			</th>
			<th>
					18 Jul 2019
			</th>
		</tr>
		<tr>
			<td colspan="2">
				<span class="label">Pay To: </span><br>
				The Tech Park <br>
				123 Willow Street <br>
				Boulevard, LA - 567892
			</td>

			<td>
				<span class="label">Customer:</span><br>
				John Lark<br>
				Dummy Apartments<br>
				276 Main Street <br>
				Boulevard, LA - 567892
			</td>  
		</tr>
		<tr class="row">
			<th>Name/Description</th>
			<th> Qty. </th>
			<th>MRP</th>
			<th>Amount</th>

		</tr>
		<tr>
			<td>Biryani</td>
			<td>3</td>
			<td>400</td>
			<td>1200</td>
		</tr>
		<tr>
			<td>Chocolate shake</td>
			<td>3</td>
			<td>200</td>
			<td>600</td>
		</tr>
		<tr>
			<th class="row" colspan="3">Subtotal:</th>
			<td>1800</td>
		</tr>
		<tr>
			<th class="row" colspan="2">Tax:</th>
			<td>10%</td>
			<td>180</td>
		</tr>
		<tr>
			<th class="row" colspan="3">Grand Total:</th>
			<td>1620</td>
		</tr>
	</table>
</body>
</html>
